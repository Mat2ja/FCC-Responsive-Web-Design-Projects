<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Matija Osrečki">
        <title>Survey Form</title>

        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <!-- https://besthqwallpapers.com/img/original/87429/css-texture-modern-technology-background-cascading-style-sheets-css-code-texture-black-background.jpg -->
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="name" id="email-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email"
                    required>
            </div>

            <div class="form-group">
                <label for="age" id="number-label">Age&nbsp;<span class="clue">(optional)</span></label>
                <input type="number" name="age" class="form-control" id="number" placeholder="Age" min="1" max="150">
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" class="form-control" id="dropdown" required>
                    <option value="option" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learned">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    Would you recommend freeCodeCamp to a friend?
                </p>
                <label><input type="radio" name="recommend" class="input-radio" id="definitely" value="definitely"
                        checked>Definitely</label>
                <label><input type="radio" name="recommend" class="input-radio" id="maybe" value="maybe">Maybe</label>
                <label><input type="radio" name="recommend" class="input-radio" id="notSure" value="notSure">Not
                    sure</label>
            </div>

            <div class="form-group">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="fav-feature" class="form-control" id="fav-feature" required>
                    <option value="option" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>


                <label for="front-end"> <input type="checkbox" name="improved" class="input-checkbox" id="front-end"
                        value="front-end">Front-end Projects</label>

                <label for="back-end"><input type="checkbox" name="improved" class="input-checkbox" id="back-end"
                        value="back-end">Back-end Projects</label>

                <label for="data"><input type="checkbox" name="improved" class="input-checkbox" id="data"
                        value="data">Data Visualization</label>

                <label for="challenges"><input type="checkbox" name="improved" class="input-checkbox" id="challenges"
                        value="challenges">Challenges</label>

                <label for="community"><input type="checkbox" name="improved" class="input-checkbox" id="community"
                        value="community">Open Source Community</label>

                <label for="helprooms"><input type="checkbox" name="improved" class="input-checkbox" id="helprooms"
                        value="helprooms">Gitter help rooms</label>

                <label for="videos"><input type="checkbox" name="improved" class="input-checkbox" id="videos"
                        value="videos">Videos</label>

                <label for="meetups"><input type="checkbox" name="improved" class="input-checkbox" id="meetups"
                        value="meetups">City Meetups</label>

                <label for="wiki"><input type="checkbox" name="improved" class="input-checkbox" id="wiki"
                        value="wiki">Wiki</label>

                <label for="forum"><input type="checkbox" name="improved" class="input-checkbox" id="forum"
                        value="forum">Forum</label>

                <label for="courses"><input type="checkbox" name="improved" class="input-checkbox" id="courses"
                        value="courses">Additional Courses</label>
            </div>

            <div class="form-group">
                <label for="suggestion-box">
                    Any comments or suggestions?
                </label>
                <textarea name="suggestion" class="input-textarea" id="suggestion" rows="4"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button" id="submit">Submit</button>
            </div>
        </form>
    </body>


</html>
