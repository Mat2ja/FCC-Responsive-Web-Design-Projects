<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Matija Osrečki">
        <title>Survey Form</title>

        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <!-- https://besthqwallpapers.com/img/original/87429/css-texture-modern-technology-background-cascading-style-sheets-css-code-texture-black-background.jpg -->
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="name" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="age" id="number-label">Age <span>(optional)</span></label>
                <input type="number" name="age" id="age" placeholder="Age" min="1" max="150">
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown" required>
                    <option value="option" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learned">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    Would you recommend freeCodeCamp to a friend?
                </label><br>
                <input type="radio" name="recommend" id="definitely">
                <label for="definitely">Definitely</label>
                <input type="radio" name="recommend" id="maybe">
                <label for="maybe">Maybe</label>
                <input type="radio" name="recommend" id="notSure">
                <label for="notSure">Not sure</label>
            </div>

            <div class="form-group">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature" required>
                    <option value="option" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <label>What would you like to see improved? <span>(Check all that apply)</span></label>
                <input type="checkbox" name="improved" id="front-end" value="front-end">
                <label for="front-end">Front-end Projects</label>
                <input type="checkbox" name="improved" id="back-end" value="back-end">
                <label for="back-end">Back-end Projects</label>
                <input type="checkbox" name="improved" id="data" value="data">
                <label for="data">Data Visualization</label>
                <input type="checkbox" name="improved" id="challenges" value="challenges">
                <label for="challenges">Challenges</label>
                <input type="checkbox" name="improved" id="community" value="community">
                <label for="community">Open Source Community</label>
                <input type="checkbox" name="improved" id="helprooms" value="helprooms">
                <label for="helprooms">Gitter help rooms</label>
                <input type="checkbox" name="improved" id="videos" value="videos">
                <label for="videos">Videos</label>
                <input type="checkbox" name="improved" id="meetups" value="meetups">
                <label for="meetups">City Meetups</label>
                <input type="checkbox" name="improved" id="wiki" value="wiki">
                <label for="wiki">Wiki</label>
                <input type="checkbox" name="improved" id="forum" value="forum">
                <label for="forum">Forum</label>
                <input type="checkbox" name="improved" id="courses" value="courses">
                <label for="courses">Additional Courses</label>
            </div>

            <div class="form-group">
                <label for="suggestion-box">
                    Any comments or suggestions?
                </label><br>
                <textarea name="suggestion-box" id="suggestion-box" rows="4" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </body>


</html>
